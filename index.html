<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList Command Line App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To Do List App</h1>
    <hr />
    <h2>Commands</h2>
    <ul>
      <li>'new' - Adds new to ask</li>
      <li>'list' - Lists all tasks</li>
      <li>'delete' - Deletes a task based on index</li>
      <li>'quit' - Exits the application</li>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
