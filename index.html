<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rage Registration Form</title>
  </head>
  <body>
    <h1>Race Regi</h1>

    <form action="/">
      <div>
        <label for="firstname">Fist Name</label>
        <input type="text" name="fname" id="firstname" required />
        <label for="lastname">Last Name</label>
        <input type="text" name="lname" id="lastname" required />
      </div>
      <p>Select a race:</p>
      <div>
        <input type="radio" name="race" id="5krace" />
        <label for="5krace">Full Run 5k</label>
      </div>
      <div>
        <input type="radio" name="race" id="halfM" />
        <label for="halfM">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="race" id="fullM" />
        <label for="fullM">Full Marathon</label>
      </div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />
      <div>
        <label for="agegroup">Select Age Group</label>
        <select name="agegroup" id="agegroup">
          <option value="under18">under 18</option>
          <option value="1830">18-30</option>
          <option value="3050">30-50</option>
          <option value="50k">50+</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>
